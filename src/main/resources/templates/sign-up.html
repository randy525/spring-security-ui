<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/register}" th:object="${userEntity}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="username" class="col-form-label">Username</label> <input type="text"
                                                                                             th:field="*{username}"
                                                                                             class="form-control"
                                                                                             id="username"
                                                                                             placeholder="Username">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="password" class="col-form-label">Password</label> <input type="password"
                                                                                       th:field="*{password}"
                                                                                       class="form-control"
                                                                                       id="password"
                                                                                       placeholder="Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="role" class="col-form-label">Role</label>
                        <select th:field="*{role}"
                                id="role"
                                class="form-select"
                                required>
                            <option th:value="ROLE_USER" selected>USER</option>
                            <option th:value="ROLE_ADMIN">ADMIN</option>
                        </select>
                        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></span>
                    </div>

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Sign up">
                    </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
