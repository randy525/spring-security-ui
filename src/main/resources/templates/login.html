<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5 col-md-4">
    <div class="card">
            <form th:action="@{/login}" method="post" class="card-body col-md-12">
                <div class="row">
                    <span th:unless="${param.error == null}" class="text-danger">Invalid username or password</span>
                    <div class="form-group col-md-12">
                        <label for="username" class="col-form-label">Username</label> <input type="text" name="username"
                                                                                     class="form-control" id="username"
                                                                                     placeholder="Username">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="password" class="col-form-label">Password</label> <input type="password"
                                                                                       name="password"
                                                                                       class="form-control"
                                                                                       id="password"
                                                                                       placeholder="Password">
                    </div>

                    <div class="col-md-6">
                        <a href="register" class="btn btn-primary w-100">Sign up</a>
                    </div>

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary w-100" value="Login">
                    </div>
                </div>
            </form>
    </div>
</div>
</body>

</html>
